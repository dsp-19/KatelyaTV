name = "katelyatv"
compatibility_date = "2024-09-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

# 默认 D1 数据库配置（用于命令行操作）
[[d1_databases]]
binding = "DB"
database_name = "katelyatv-db"
database_id = "4612a4bf-ca5c-46e3-8ed1-baadb67cffbe"

# 生产环境配置
[env.production]
name = "katelyatv"

# 生产环境 D1 数据库配置
[[env.production.d1_databases]]
binding = "DB"
database_name = "katelyatv-db"
database_id = "4612a4bf-ca5c-46e3-8ed1-baadb67cffbe"

# 生产环境变量

# 预览环境配置
[env.preview]
name = "katelyatv-preview"

# 预览环境 D1 数据库配置
[[env.preview.d1_databases]]
binding = "DB"
database_name = "katelyatv-db"
database_id = "4612a4bf-ca5c-46e3-8ed1-baadb67cffbe"

# 预览环境变量
NODE_ENV = "production"
